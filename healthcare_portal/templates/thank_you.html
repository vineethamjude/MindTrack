{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <h2>Thank you for submitting!</h2>
        {% if want_to_consult is True %}
            <h3>{{ first_available_doctor }}</h3>
            <h4>{{ sub_text }}</h4>
        {% endif %}
    </div>
</br>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
{% endblock %}
